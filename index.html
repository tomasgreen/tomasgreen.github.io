	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {

			var currentPage = parseInt(window.location.hash.substr(1)) || 0;
			var maxPage = $('section').length - 1;
			if(currentPage > maxPage) {
				currentPage = maxPage;
				window.location.hash = '#'+currentPage;
			}
			var busy = false;
			var changePage = function(direction) {
				var nextPage = 0;
				if(direction == 'up') nextPage = currentPage -1;
				else if(direction == 'down') nextPage = currentPage + 1;
				if(nextPage < 0 || nextPage > maxPage || busy) return;
				busy = true;
				$('#'+currentPage).removeClass('fadeOut fadeIn').addClass('fadeOut');
				currentPage = nextPage;
				window.location.hash = '#'+currentPage;
				$('#'+currentPage).removeClass('fadeOut fadeIn').css('display','block').addClass('fadeIn');
				setTimeout(function(){
					busy = false;
				},1500);

			}
			$.fn.centerize = function () {
				var $obj = $(this);
				$obj.css('margin-top', (($obj.parent().height()-$obj.outerHeight()) / 2) + 'px');
			};
			$('section').width($(window).innerWidth());
			$('section').height($(window).innerHeight());
			$('article').centerize();
			$('section').each(function(i){
				if(i != currentPage) $(this).css('display','none');
			});
			$(window).resize(function(){
				$('section').width($(window).innerWidth());
				$('section').height($(window).innerHeight());
				$('article').centerize();
			});
			$('body').bind('DOMMouseScroll', function(e){
				if(e.originalEvent.detail > 0) {
					changePage('down');
				}else {
					changePage('up');
				}
				return false;
			});
			$('body').bind('mousewheel', function(e){
				if(e.originalEvent.wheelDelta < 0) {
					changePage('down');
				}else {
					changePage('up');
				}
				return false;
			});
		});
</script>
</body>
