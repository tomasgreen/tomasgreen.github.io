<body>
	<div class="container"><p>Playing "Dead Space 2"...</p></div>
	<script type="text/javascript">
		$.fn.centerize = function () {
			var $obj = $(this);
			$obj.css('margin-top', '-' + ($obj.outerHeight() / 2) + 'px');
		};
		$(document).ready(function () {
			$('.container').centerize();
			$(window).resize(function(){
				$('.container').centerize();
			});
		});
	</script>
