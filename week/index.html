<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Week">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="Tomas Green" />
	<title>Week</title>
	<link rel="stylesheet" href="huer-0.1.1.min.css?v=0.1.1-r3" type="text/css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="style.css?v=0.1.1-r3" type="text/css" media="screen" charset="utf-8">
</head>
<body>
	<main class="main">
		<div class="content">
			<input class="year" type="text" placeholder="YYYY" maxlength="4" />
			<input class="week" type="text" maxlength="2" />
			<input class="date" type="text" placeholder="YYYY-MM-DD" maxlength="10" />
			<div class="info"></div>
		</div>
	</main>
	<template id="help">
		<div class="help">
			<h2>Help</h2>
			<p>
				http://.../?week=W<br>
				http://.../?year=YYYY<br>
				http://.../?week=W&year=YYYY<br>
				http://.../?date=YYYY-MM-DD
			</p>
			<table>
				<thead>
					<tr>
						<th>Key</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>h</td>
						<td>help</td>
					</tr>
					<tr>
						<td>f</td>
						<td>fullscreen</td>
					</tr>
					<tr>
						<td>r</td>
						<td>reset</td>
					</tr>
					<tr>
						<td>a</td>
						<td>reset and autoupdate</td>
					</tr>
				</tbody>
			</table>
		</div>
	</template>
	<script src="huer-0.1.1.min.js?v=0.1.1-r3"></script>
	<script src="script.js?v=0.1.1-r3"></script>
</body>
</html>
